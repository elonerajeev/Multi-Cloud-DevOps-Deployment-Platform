# ============================================
# Ingress - Optional ALB-based routing
# ============================================
# Requires: AWS Load Balancer Controller installed on EKS
# Install: https://docs.aws.amazon.com/eks/latest/userguide/aws-load-balancer-controller.html
#
# Use this INSTEAD of LoadBalancer service type if you want
# path-based routing through a single ALB (cost-effective).
# If using this, change frontend service type to ClusterIP.
# ============================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shop-ingress
  namespace: shop
  labels:
    app: shop
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000
