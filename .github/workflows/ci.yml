# GitHub Actions CI: build, test, and validate Docker images
# Use this as an alternative or complement to Jenkins

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            app/backend/package-lock.json
            app/frontend/package-lock.json

      - name: Install & test backend
        run: |
          cd app/backend
          npm ci
          npm run test --if-present

      - name: Install & test frontend
        run: |
          cd app/frontend
          npm ci
          npm run test -- --watchAll=false --passWithNoTests
          npm run build --if-present

  docker:
    name: Docker build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./app/backend
          file: ./app/backend/Dockerfile.prod
          push: false
          tags: shop-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./app/frontend
          file: ./app/frontend/Dockerfile.prod
          push: false
          tags: shop-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
